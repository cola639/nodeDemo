<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Captcha Code</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      #wrap {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="wrap"></div>
    <input type="button" value="getCaptch" onclick="getCaptch(event)" />
  </body>
  <script>
    const stringToHTML = (str) => {
      const dom = document.createElement('div')
      dom.innerHTML = str
      return dom
    }

    const getCaptch = (e) => {
      e.preventDefault()
      let url = 'http://localhost:3300/api/captcha'
      axios({
        url,
        method: 'get'
      }).then((res) => {
        const wrap = document.getElementById('wrap')
        const temp = stringToHTML(res.data)

        wrap.appendChild(temp)
      })
    }
  </script>
</html>
