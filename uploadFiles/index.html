<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js File Uploader(Don't use live-server)</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5rem;
        background-color: #333;
        color: whitesmoke;
      }

      input,
      button {
        font: inherit;
        width: max-content;
      }

      form {
        display: flex;
        flex-flow: column nowrap;
        gap: 1.5rem;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>Node.js File Uploader</h1>
    <form id="uploadForm">
      <input type="file" id="myFiles" accept="image/*" multiple />
      <input type="button" value="submit" onclick="uploadFiles(event)" />
    </form>
    <h2></h2>
    <h3></h3>
    <script>
      const form = document.getElementById("uploadForm");
      const btn = document.getElementById("uploadBtn");

      // fetch
      const sendFiles = async (e) => {
        e.preventDefault();
        // Object
        const myFiles = document.getElementById("myFiles").files;

        const formData = new FormData();

        // file content
        Object.keys(myFiles).forEach((key) => {
          formData.append(myFiles.item(key).name, myFiles.item(key));
          console.log("file:", myFiles.item(key));
          console.log("name:", myFiles.item(key).name);
        });

        const response = fetch("http://localhost:3500/upload", {
          method: "POST",
          body: formData,
        }).then((res) => {
          console.log("ðŸš€ >> .then >> res", res);
          const json = await response.json();

          const h2 = document.querySelector("h2");
          h2.textContent = `Status: ${json?.status}`;

          const h3 = document.querySelector("h3");
          h3.textContent = json?.message;
        });


      };

      // axios
      const uploadFiles = (e) => {
        e.preventDefault();
        // Object
        const myFiles = document.getElementById("myFiles").files;

        const formData = new FormData();

        // file content
        Object.keys(myFiles).forEach((key) => {
          formData.append(myFiles.item(key).name, myFiles.item(key));
          console.log("file:", myFiles.item(key));
          console.log("name:", myFiles.item(key).name);
        });

        let url = "http://localhost:3500/upload";
        axios({
          url,
          method: "post",
          headers: { "Content-Type": "multipart/form-data" },
          params: {
            appid: "123",
            ordernos: "456",
          },
          data: formData,
        })
          .then((res) => {
            console.log("ðŸš€ >> .then >> res", res);


            const h2 = document.querySelector("h2");
            h2.textContent = `Status: ${res?.status}`;

            const h3 = document.querySelector("h3");
            h3.textContent = res?.message;
          })
          .catch(() => {});
      };
    </script>
  </body>
</html>
